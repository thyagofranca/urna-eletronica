<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="Urna Eletrônica com JavaScript">
      <meta name="author" content="Thyago França">
      <title>Urna Eletrônica com JavaScript</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="assets/css/style.css">
   </head>
   <body>
      <section id="primary" class="mt-5">
         <div class="container">
            <div class="row">
               <div class="col-md-8">
                  <div class="screen">
                     <div class="wid-1">
                        <audio class="tecla" src="assets/audio/tecla.mp3" style="display: none;"></audio>
                        <audio class="end" src="assets/audio/end.mp3" style="display: none;"></audio>
                        <div class="info-left">
                           <header>
                              <span>SEU VOTO PARA</span>
                           </header>
                           <div class="candidato">
                              <h3 class="title"></h3>
                           </div>
                           <div class="fields"></div>
                           <div class="description"></div>
                        </div>
                        <div class="sidebar"></div>
                     </div>
                     <div class="wid-2">
                        <p class="desc mb-0">Aperte a tecla:</p>
                        <p class="desc mb-0">VERDE para CONFIRMAR este voto</p>
                        <p class="desc mb-0">LARANJA para REINICIAR este voto</p>
                     </div>
                  </div>
               </div>
               <div class="col-md-4">
                  <div class="keyboard">
                     <div class="line">
                        <div class="btn" onclick="clicked('1')">1</div>
                        <div class="btn" onclick="clicked('2')">2</div>
                        <div class="btn" onclick="clicked('3')">3</div>
                     </div>
                     <div class="line">
                        <div class="btn" onclick="clicked('4')">4</div>
                        <div class="btn" onclick="clicked('5')">5</div>
                        <div class="btn" onclick="clicked('6')">6</div>
                     </div>
                     <div class="line">
                        <div class="btn" onclick="clicked('7')">7</div>
                        <div class="btn" onclick="clicked('8')">8</div>
                        <div class="btn" onclick="clicked('9')">9</div>
                     </div>
                     <div class="line">
                        <div class="btn" onclick="clicked('0')">0</div>
                     </div>
                     <div class="line-action">
                        <div class="btn btn-white" onclick="white()">BRANCO</div>
                        <div class="btn btn-orange" onclick="right()">CORRIGE</div>
                        <div class="btn btn-green" onclick="confirm()">CONFIRMA</div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
      <script src="assets/js/app.js" type="text/javascript"></script>
      <script src="assets/js/main.js" type="text/javascript"></script>
   </body>
</html>
